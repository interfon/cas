label: 'Sprachen bearbeiten'
tips:
  language-edit-overview:
    label: 'Sprachen bearbeiten'
    body: '<p>Diese Seite bietet die Möglichkeit eine Sprache auf der Website, einschließlich benutzerdefinierter Sprachen, zu bearbeiten.</p>'
  language-edit-langcode:
    label: Sprachkürzel
    body: '<p>Das Sprachkürzel einer Sprache kann auf der Website nicht geändert werde, da es vom System zum Identifizieren der Sprache genutzt wird.</p>'
  language-edit-label:
    label: Sprachname
    body: '<p>Der Name der Sprache wird für alle Benutzer der Website in Englisch angezeigt. Die Namen von mitgelieferten Sprachen kann mit dem Interface Translation-Modul und Namen von mitgelieferten sowie benutzerdefinierten Sprache kann mit dem Configuration Translation-Modul übersetzt werden.</p>'
  language-edit-direction:
    label: Sprachlaufrichtung
    body: '<p>Auswählen ob es sich um eine „Links-nach-rechts“ oder „Rechts-nach-links“ Sprache handelt.</p><p>Beachte, dass nicht alle Themes „Rechts-nach-links“ Layouts unterstützen. Sollte „Rechts-nach-links“ ausgewählt sein, das verwendete Theme im Hinblick darauf testen.</p>'
  language-edit-continue:
    label: 'Fortsetzen auf'
    body: '<p>Nachdem sich ein Überblick über die „Sprache bearbeiten“ Funktion verschafft wurde, geht es hiermit weiter:<ul><li>Eine Sprache bearbeiten</li><li><a href="[site:url]admin/config/regional/language">Die eingerichteten Sprachen anzeigen</a></li></ul></p>'
